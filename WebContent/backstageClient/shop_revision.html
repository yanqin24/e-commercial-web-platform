<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>乐鲜生活后台管理系统</title>
<meta name="author" content="LifeFresh" />
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="js/jquery.js"></script>
<script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
<script src="js/shop_revision.js"></script>
<script>
	(function($){
		$(window).load(function(){
			
			$("a[rel='load-content']").click(function(e){
				e.preventDefault();
				var url=$(this).attr("href");
				$.get(url,function(data){
					$(".content .mCSB_container").append(data); //load new content inside .mCSB_container
					//scroll-to appended content 
					$(".content").mCustomScrollbar("scrollTo","h2:last");
				});
			});
			
			$(".content").delegate("a[href='top']","click",function(e){
				e.preventDefault();
				$(".content").mCustomScrollbar("scrollTo",$(this).attr("href"));
			});	
		});
	})(jQuery);
</script>
</head>
<body>
<header>
  <h1><img src="images/admin_logo.png"/></h1>
  <ul class="rt_nav">
    <li><a href="#" target="_blank" class="website_icon">站点首页</a></li>
    <li><a href="login.html" class="quit_icon">安全退出</a></li>
  </ul>
</header>
<aside class="lt_aside_nav content mCustomScrollbar">
  <ul>
    <li>
      <dl>
        <dt>商品管理</dt>
        <dd><a href="product_list.html" class="active">商品列表</a></dd>
        <dd><a href="product_revision.html" class="active">商品更新</a></dd>
        <dd><a href="product_detail.html">修改分类</a></dd>
      </dl>
    </li>
    <li>
      <dl>
        <dt>门店管理</dt>
        <dd><a href="shop_list.html">门店列表</a></dd>
        <dd><a href="shop_revision.html">门店更新</a></dd>
      </dl>
    </li>
    <li>
      <dl>
        <dt>订单信息</dt>
        <dd><a href="order_list.html">订单列表</a></dd>
      </dl>
    </li>
    <li>
      <dl>
        <dt>会员管理</dt>
        <dd><a href="user_list.html">会员列表</a></dd>
        <dd><a href="user_revision.html">会员更新</a></dd>
      </dl>
    </li>    
  </ul>
</aside>

<section class="rt_wrap content mCustomScrollbar">
  <div class="rt_content">
    <div class="page_title">
     <h2 class="fl">会员详情</h2>
    </div>
    <ul class="ulColumn2">
     <li>
      <span class="item_name" style="width:120px;">门店编号：</span>
      <input type="text" class="textbox textbox_225" id="producer_id" value="" placeholder="门店编号..."/>
     </li>
     <li>
      <span class="item_name" style="width:120px;">门店名字：</span>
      <input type="password" class="textbox textbox_225" id="name" value="" placeholder="门店名字..."/>
     </li>
     <li>
      <span class="item_name" style="width:120px;">所在省：</span>
      <input type="email" class="textbox textbox_225" id="province" value="" placeholder="门店所在省..."/>
     </li>
     <li>
      <span class="item_name" style="width:120px;">所在市：</span>
      <input type="tel" class="textbox textbox_225" id="city" value="" placeholder="门店所在市..."/>
     </li>
     <li>
      <span class="item_name" style="width:120px;">所在街道：</span>
      <input type="text" class="textbox textbox_225" id="county" value="" placeholder="门店所在街道..." />
     </li>
     <li>
      <span class="item_name" style="width:120px;"></span>
      <input type="submit" class="link_btn" onclick="updata_msg()" value="更新/保存"/>
     </li>
    </ul>
</div>
</section>
</body>
</html>
