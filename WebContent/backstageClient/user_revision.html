<script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
<script src="js/user_revision.js"></script>
<script>

	(function($){
		$(window).load(function(){
			
			$("a[rel='load-content']").click(function(e){
				e.preventDefault();
				var url=$(this).attr("href");
				$.get(url,function(data){
					$(".content .mCSB_container").append(data); //load new content inside .mCSB_container
					//scroll-to appended content 
					$(".content").mCustomScrollbar("scrollTo","h2:last");
				});
			});
			
			$(".content").delegate("a[href='top']","click",function(e){
				e.preventDefault();
				$(".content").mCustomScrollbar("scrollTo",$(this).attr("href"));
			});
			
		});
	})(jQuery);
</script>
</head>

<section class="rt_wrap content mCustomScrollbar">
 <div class="rt_content">

      </div>
      <ul class="ulColumn2">
       <li>
        <span class="item_name" style="width:120px;">会员名称：</span>
        <input type="text" class="textbox textbox_225" id="name" value="" placeholder="会员账号..."/>
       </li>
       <li>

        <input type="password" class="textbox textbox_225" id="cellphone" value="" placeholder="手机号码..."/>
       </li>
       <li>
        <span class="item_name" style="width:120px;">电子邮箱：</span>
        <input type="email" class="textbox textbox_225" id="email" value="" placeholder="电子邮件地址..."/>
       </li>
       <li>
        <span class="item_name" style="width:120px;">会员年龄：</span>
        <input type="tel" class="textbox textbox_225" id="age" value="" placeholder="会员年龄..."/>
       </li>
       <li>

       </li>
